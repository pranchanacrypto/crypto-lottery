name: Deploy Frontend to Pinata

on:
  push:
    branches: [main]
    paths: 
      - 'frontend/**'
      - '.github/workflows/deploy-pinata.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy to IPFS
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: ðŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Check build size
        run: |
          echo "Build size:"
          du -sh frontend/dist
          echo ""
          echo "Files:"
          ls -lah frontend/dist

      - name: ðŸŒ Upload to Pinata (IPFS)
        id: pinata
        uses: aquiladev/ipfs-action@v0.3.1
        with:
          path: ./frontend/dist
          service: pinata
          pinataKey: ${{ secrets.PINATA_API_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET_KEY }}
          pinataPinName: crypto-lottery-frontend-${{ github.sha }}

      - name: ðŸ“ Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**IPFS CID:** \`${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Access URLs:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Pinata Gateway: https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— IPFS Gateway: https://ipfs.io/ipfs/${{ steps.pinata.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— Cloudflare Gateway: https://cloudflare-ipfs.com/ipfs/${{ steps.pinata.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”— IPFS.tech Gateway: https://${{ steps.pinata.outputs.hash }}.ipfs.dweb.link" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: [\#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY


      - name: âŒ Deployment failed
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Common issues:**" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid Pinata API credentials" >> $GITHUB_STEP_SUMMARY
          echo "- Build errors in frontend" >> $GITHUB_STEP_SUMMARY
          echo "- Network connectivity issues" >> $GITHUB_STEP_SUMMARY

